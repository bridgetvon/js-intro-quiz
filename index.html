<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Intro to JS quiz</title>
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/style.css"/>
  </head>

  <body>
    <div>
      <nav>
          <ul>
              <li>Timer</li>
              <div id="timer">
                  <span id="seconds">60</span>
              </div>
            <li class="highScore" id="end">View Highscores</li>
          </ul>
      </nav>
    </div>


      <div id="quiz-start">
      <h1>Intro to JS Coding Quiz</h1>
      <button id="start" class="btn">Start Quiz</button>
      </div>
    
      <div class="questions hidden" id="questions">
          <p id="question"></p>
      <div class="options">
          <button class="answer-choice" id="a"></button>
          <button class="answer-choice" id="b"></button>
          <button class="answer-choice" id="c"></button>
          <button class="answer-choice" id="d"></button>
      </div>
    </div>

    <div class="hidden" id="score-page">
        <h1>Highscores</h1>
        <form>
            <input id="saved-store" type="text" name="name">
            <div id = "#write"></div>
        </form>
    </div>

      <script src="assets/script.js"></script>
<!--function to hide this and start timer-->
  </body>
